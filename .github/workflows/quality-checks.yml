name: Quality Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  BACKEND_URL: "http://localhost:5001"
  NEXT_PUBLIC_API_URL: "http://localhost:5001"

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: ./backend
        env:
          CI: true
          NODE_ENV: test
        run: npm run test:ci

      - name: Upload backend test coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30

      - name: Upload backend test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/coverage/junit.xml
          retention-days: 30

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: ./frontend
        env:
          CI: true
          NODE_ENV: test
        run: npm run test:ci

      - name: Upload frontend test coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

      - name: Upload frontend test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/coverage/junit.xml
          retention-days: 30

  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install all dependencies
        run: npm ci

      - name: Run backend linting
        working-directory: ./backend
        run: npm run lint

      - name: Check backend formatting
        working-directory: ./backend
        run: npm run format:check

      - name: Run backend TypeScript compilation
        working-directory: ./backend
        run: npx tsc --noEmit

  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install all dependencies
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Check frontend formatting
        working-directory: ./frontend
        run: npm run format:check

      - name: Run frontend TypeScript compilation
        working-directory: ./frontend
        run: npx tsc --noEmit

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Start Docker Compose services
        run: |
          docker-compose -f docker-compose.ci.yml up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Wait for services to be healthy
        run: |
          # Wait for MongoDB
          until docker exec mongodb-ci mongosh --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
            echo "Waiting for MongoDB..."
            sleep 5
          done

          # Wait for Redis
          until docker exec redis-ci redis-cli ping > /dev/null 2>&1; do
            echo "Waiting for Redis..."
            sleep 5
          done

          # Wait for Mock LLM
          until curl -f http://localhost:5002/health > /dev/null 2>&1; do
            echo "Waiting for Mock LLM..."
            sleep 5
          done

          # Wait for Backend
          until curl -f http://localhost:5001/health > /dev/null 2>&1; do
            echo "Waiting for Backend..."
            sleep 5
          done

          # Wait for Frontend
          until curl -f http://localhost:3000/api/health > /dev/null 2>&1; do
            echo "Waiting for Frontend..."
            sleep 5
          done

          echo "All services are ready!"

      - name: Run Playwright E2E tests
        working-directory: ./frontend
        env:
          CI: true
          NODE_ENV: test
        run: npm run test:e2e:quick

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 30

      - name: Stop Docker Compose services
        if: always()
        run: docker-compose -f docker-compose.ci.yml down

  quality-report:
    name: Quality Report
    runs-on: ubuntu-latest
    needs:
      [
        backend-unit-tests,
        frontend-unit-tests,
        backend-quality,
        frontend-quality,
        e2e-tests,
      ]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate quality report
        run: |
          echo "## ðŸŽ¯ Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Unit Tests: ${{ needs.backend-unit-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Unit Tests: ${{ needs.frontend-unit-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Quality: ${{ needs.backend-quality.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Quality: ${{ needs.frontend-quality.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests: ${{ needs.e2e-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if all jobs passed
          if [[ "${{ needs.backend-unit-tests.result }}" == "success" && \
                "${{ needs.frontend-unit-tests.result }}" == "success" && \
                "${{ needs.backend-quality.result }}" == "success" && \
                "${{ needs.frontend-quality.result }}" == "success" && \
                "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **All quality checks passed!** The project maintains its 100% quality status." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some quality checks failed.** Please review the logs above and fix any issues." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.backend-unit-tests.result }}" != "success" ]]; then
              echo "- âŒ Backend Unit Tests" >> $GITHUB_STEP_SUMMARY
            fi
            if [[ "${{ needs.frontend-unit-tests.result }}" != "success" ]]; then
              echo "- âŒ Frontend Unit Tests" >> $GITHUB_STEP_SUMMARY
            fi
            if [[ "${{ needs.backend-quality.result }}" != "success" ]]; then
              echo "- âŒ Backend Quality" >> $GITHUB_STEP_SUMMARY
            fi
            if [[ "${{ needs.frontend-quality.result }}" != "success" ]]; then
              echo "- âŒ Frontend Quality" >> $GITHUB_STEP_SUMMARY
            fi
            if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
              echo "- âŒ E2E Tests" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage and Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Test coverage reports are available in the artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Test results (JUnit XML) are available in the artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ E2E test reports are available in the artifacts" >> $GITHUB_STEP_SUMMARY
