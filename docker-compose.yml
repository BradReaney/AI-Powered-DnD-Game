services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: dnd-game-mongodb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ai-dnd-game
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dnd-game-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dnd-game-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5001}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/ai-dnd-game?authSource=admin
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ${LOG_FILE:-/var/log/dnd-game/app.log}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-86400000}
      MAX_CONTEXT_LENGTH: ${MAX_CONTEXT_LENGTH:-8000}
      CONTEXT_COMPRESSION_THRESHOLD: ${CONTEXT_COMPRESSION_THRESHOLD:-6000}
      LLM_SERVICE_URL: ${LLM_SERVICE_URL:-http://mock-llm:5002}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_HOST_INTERNAL: redis
    env_file:
      - .env
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dnd-game-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-5001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    develop:
      watch:
        - action: rebuild
          path: ./backend/src
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - node_modules/
            - dist/
            - logs/

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        BACKEND_URL: ${BACKEND_URL}
    container_name: dnd-game-frontend
    restart: unless-stopped
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      BACKEND_URL: ${BACKEND_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-"AI-Powered D&D Game"}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dnd-game-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    develop:
      watch:
        - action: rebuild
          path: ./frontend/src
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - .next/
            - dist/

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: dnd-game-redis
    restart: unless-stopped
    env_file:
      - .env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dnd-game-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock LLM Service
  mock-llm:
    build:
      context: ./mock-llm-service
      dockerfile: Dockerfile
    container_name: dnd-game-mock-llm
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      PORT: 5002
      NODE_ENV: development
      MOCK_LLM_DELAY: ${MOCK_LLM_DELAY:-1000}
      MOCK_LLM_FAILURE_RATE: ${MOCK_LLM_FAILURE_RATE:-0.05}
      MOCK_LLM_ENABLE_RANDOMIZATION: ${MOCK_LLM_ENABLE_RANDOMIZATION:-true}
    networks:
      - dnd-game-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    develop:
      watch:
        - action: rebuild
          path: ./mock-llm-service/src
        - action: sync
          path: ./mock-llm-service
          target: /app
          ignore:
            - node_modules/
            - dist/

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  dnd-game-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
